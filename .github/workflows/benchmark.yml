name: Multi-Platform Benchmark

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: debian
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac-arm
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y hyperfine python3 clang
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install hyperfine
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        winget install hyperfine
    
    - name: Set up environment
      run: |
        echo "Running on ${{ matrix.platform }}"
        echo "OS: ${{ matrix.os }}"
    
    - name: Make script executable (Unix)
      if: matrix.os != 'windows-latest'
      run: chmod +x ./bench.sh
    
    - name: Run benchmark script (Unix)
      if: matrix.os != 'windows-latest'
      run: ./bench.sh
    
    - name: Run benchmark script (Windows)
      if: matrix.os == 'windows-latest'
      run: bash ./bench.sh
      shell: bash